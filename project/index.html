<!DOCTYPE html>
<html>
<head>
 <title>Visualisation des données</title>
</head>
<body>
    <h1>Visualisation des données de la collection restaurants</h1>
 <p id="data"></p>
 <script type="text/javascript">
    fetch('./test.json')
    .then(function (response){
        return response.json();
    })
    .then(function(data){
        for(var i=0;i<data.length;i++){
            document.getElementById("data").innerHTML += 
            data[i].id + "=>" + data[i].firstName + " " + data[i].lastName +"<br />";

        }
    })
    .catch(function(err){
        console.log(err);
    });
 </script>
</body>    
</html>
